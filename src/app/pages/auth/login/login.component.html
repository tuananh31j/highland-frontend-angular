<div
    class="bg-[url('http://res.cloudinary.com/djcimgjcc/image/upload/v1697165893/h0kbzymvapcqrmcvpmo8.jpg')] relative min-h-screen w-full bg-no-repeat bg-cover"
>
    <div class="backdrop-blur-[4px] absolute inset-0"></div>
    <div class="relative h-screen">
        <div
            class="w-[280px] px-10 py-3 box-content absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white border rounded-md"
        >
            <div>
                <h1 class="text-center font-semibold text-xl mb-8">
                    Đăng nhập
                </h1>
            </div>
            <form onSubmit="{handleSubmit(onSubmit)}">
                <div class="h-[110px] mb-6">
                    <label htmlFor="email" class="w-full">
                        Địa chỉ email
                        <span class="text-red-700">*</span>
                    </label>
                    <input
                        class="border-2 rounded-md my-3 emailInput p-4 w-full"
                        placeholder="Nhập địa chỉ email"
                        type="email"
                    />
                    <p class="text-red-700"></p>
                </div>
                <div class="h-[110px] mb-6">
                    <label htmlFor="pass" class="w-full my-3">
                        Mật khẩu
                        <span class="text-red-700">*</span>
                    </label>
                    <input
                        class="border-2 rounded-md my-3 passInput p-4 w-full"
                        placeholder="Nhập mật khẩu"
                        type="password"
                    />
                    <p class="text-red-700"></p>
                </div>
                <div class="flex flex-col gap-1 justify-center">
                    <button
                        class="bg-red-700 border-2 mb-3 border-red-700 rounded-md p-4 text-white font-semibold hover:opacity-80 active:translate-y-[2px] transition-all ease-in-out"
                    >
                        Đăng nhập
                    </button>
                    <a href="" class="text-center text-red-700 hover:underline">
                        Quên mật khẩu?
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
