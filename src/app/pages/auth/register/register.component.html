<div
    class="bg-[url('http://res.cloudinary.com/djcimgjcc/image/upload/v1697166021/uxkoyydgghajfp6nfu7n.jpg')] relative min-h-screen w-full bg-no-repeat bg-cover"
>
    <div class="backdrop-blur-sm absolute inset-0"></div>
    <div class="relative h-screen">
        <div
            class="w-[600px] px-10 py-3 box-content absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white border rounded-md"
        >
            <div>
                <h1 class="text-center font-semibold text-2xl mb-10">
                    Đăng ký
                </h1>
            </div>
            <form onSubmit="{handleSubmit(onSubmit)}">
                <div class="flex gap-5">
                    <div class="">
                        <div class="h-[110px] mb-6">
                            <label htmlFor="name" class="w-full my-3">
                                Họ tên
                                <span class="text-red-700">*</span>
                            </label>
                            <input
                                class="userName border-2 rounded-md my-3 p-4 w-full"
                                placeholder="Nhập họ tên"
                                type="text"
                            />
                            <p class="text-red-700"></p>
                        </div>
                        <div class="h-[110px] mb-6">
                            <label htmlFor="email" class="w-full">
                                Địa chỉ email
                                <span class="text-red-700">*</span>
                            </label>
                            <input
                                class="emailName border-2 rounded-md my-3 p-4 w-full"
                                placeholder="Nhập địa chỉ email"
                                type="email"
                            />
                            <p class="text-red-700"></p>
                        </div>
                    </div>
                    <div class="">
                        <div class="h-[110px] mb-6">
                            <label htmlFor="phone" class="w-full">
                                Số điện thoại
                                <span class="text-red-700">*</span>
                            </label>
                            <input
                                id="phone"
                                class="border-2 rounded-md my-3 p-4 w-full"
                                placeholder="Nhập số điện thoại"
                                type="text"
                            />
                            <p class="text-red-700"></p>
                        </div>
                        <div class="h-[110px] mb-6">
                            <label htmlFor="pass" class="w-full my-3">
                                Mật khẩu
                                <span class="text-red-700">*</span>
                            </label>
                            <input
                                class="pass border-2 rounded-md my-3 p-4 w-full"
                                placeholder="Nhập mật khẩu"
                                type="password"
                            />
                            <p class="text-red-700"></p>
                        </div>
                    </div>
                </div>
                <div class="flex flex-col gap-1 justify-center">
                    <button
                        class="btn-submit bg-red-700 border-2 mb-7 border-red-700 rounded-md p-4 text-white font-semibold hover:opacity-80 active:opacity-100 active:translate-y-[2px] transition-all ease-in-out"
                    >
                        Đăng ký
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
